services:
  user-service:
    build:
      context: ./eMotion-Backend/user
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your_jwt_secret_for_user_auth
      - MONGO_URL=your_mongo_connection_string_user
      - RABBIT_URL=your_rabbitmq_url
      - BASE_URL=your_base_url
      - WS_SERVER_URL=your_websocket_url
    restart: unless-stopped

  captain-service:
    build:
      context: ./eMotion-Backend/captain
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your_jwt_secret_for_captain_auth
      - MONGO_URL=your_mongo_connection_string_captain
      - RABBIT_URL=your_rabbitmq_url
      - BASE_URL=your_base_url
      - WS_SERVER_URL=your_websocket_url
    restart: unless-stopped

  ride-service:
    build:
      context: ./eMotion-Backend/ride
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - NODE_ENV=production
      - CAPTAIN_SECRET=your_jwt_secret_for_captain_auth
      - USER_SECRET=your_jwt_secret_for_user_auth
      - MONGO_URL=your_mongo_connection_string_ride
      - RABBIT_URL=your_rabbitmq_url
      - BASE_URL=your_base_url
      - WS_SERVER_URL=your_websocket_url
    restart: unless-stopped

  websocket-server:
    build:
      context: ./eMotion-Backend/websocket-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - captain-service
      - ride-service
      - websocket-server
    restart: unless-stopped
